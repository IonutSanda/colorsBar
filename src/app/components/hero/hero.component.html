<section class="hero" id="home">
  <div class="hero-bg">
    <div class="overlay"></div>
  </div>

  <div class="container">
    <div class="hero-content">
      <div class="text-content">
        <h1 [class.visible]="isVisible">
          <span class="highlight">Premium</span> events services
        </h1>
        <p [class.visible]="isVisible">
          {{ tagline }}
        </p>
        <div class="cta-buttons" [class.visible]="isVisible">
          <button class="cta-button primary">Book now</button>
          <button class="cta-button secondary">Our services</button>
        </div>
      </div>

      <div class="decorative-element">
        <div class="circle circle-outer"></div>
        <div class="circle circle-middle"></div>
        <div class="circle circle-inner"></div>
        <div class="circle-content">
          <!-- TODO: fix hard coded number of services -->
          <span class="number">4</span>
          <span class="text">Unique events services</span>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator">
    <button (click)="scrollToServices()">
      <span>Discover our services</span>
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>
</section>
